<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed BtX Tech.</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="logo-con">
            <h1>Latest News</h1>
             <a class="socials-hidden" href="https://github.com/Bogotax" target="_blank"><img class="logo" src="./Logo.jpg" alt="logo of Newspaper Company"></a> 
        </div>
        <div class="selectionContainer">
            <label for="category">Choose Category :</label>
            <select id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
            </select>
            <button id="fetchCategory">Fetch News</button>
        </div>
        <div class="searchContainer">
            <input type="text" id="searchKeyword" placeholder="Search for news...">
            <button onclick="fetchNews(true)">Search Keyword</button>
        </div>
        <div id="newsContainer">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
